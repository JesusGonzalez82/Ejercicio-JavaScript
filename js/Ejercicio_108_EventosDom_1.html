<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM ejercicio 1</title>
</head>
<body>

    <p id="mensaje">Esto es un mensaje que vamos a cambiar</p>
    <button onclick="cambiaTexto()">Cambiar Texto</button>

    <script>

        // let resultado = echo "<a href='Ejercicio_108_EventosDom_1.html'>";
        function cambiaTexto(){
            document.getElementById('mensaje').innerHTML = "Y ahora ponemos este mensajito, a que mola!";
        }
    </script>
</body>
</html>
