<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/dom3.css">
    <title>Eventos Dom 3</title>
</head>
<body>
    <p id="mensaje">Este es el mensaje original</p>
    <button onclick="changeStyle()">Cambiar el estilo</button>

    <script>
        function changeStyle(){
            let elemento = document.getElementById('mensaje');
            elemento.classList.add('resaltado');
            document.getElementById('mensaje').innerHTML = "Y ahora lo tuneamos un poco, a que mola!";
        }
    </script>
</body>
</html>
