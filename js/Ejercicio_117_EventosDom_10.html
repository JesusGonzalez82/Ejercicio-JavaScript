<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar el tamaño del texto</title>
</head>
<body>

    <!-- Cambia el tamaño del texto de elemento al hacer click en un boton -->

    <p id="texto">Este es un texto de ejemplo, solo lo cambiamos una vez, pasa del tamaño por defecto a 20px</p>

    <button onclick="modificaTamaño()">Cambia Tamaño</button>

    <script>
        function modificaTamaño(){
            let texto = document.getElementById('texto');
            texto.style.fontSize = '20px'
        }
    </script>
</body>
</html>
