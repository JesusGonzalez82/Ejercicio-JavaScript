<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agregar un Elemento HTML</title>
  </head>
  <body>
    <!-- Agregar un nuevo elemento HTML al final de una lista -->
    <ul id="lista">
      <li>elemento 1</li>
      <li>elemento 2</li>
      <li>elemento 3</li>
      <li>elemento 4</li>
    </ul>

    <button onclick="addElement()">AÃ±adir un Elemento</button>
    <button onclick="removeElement()">Borrar elemento</button>

    <script>
      function addElement(){
         let lista = document.getElementById('lista');
         let nuevoElemento = document.createElement('li');

         nuevoElemento.innerText = 'Nuevo Elemento';
         lista.appendChild(nuevoElemento);
      }

      function removeElement(){
        let lista = document.getElementById('lista');
        lista.parentNode.removeChild(lista);
      }
    </script>
  </body>
</html>
