<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 130. Capturar y mostrar las coordenadas del puntero del raton</title>
</head>
<body>
    <div id="area" style="width: 300px; height: 300px; background-color: #48e; border-radius: 10px;"></div>

    <p id="coordenadas"></p>

    <script>
        let area = document.getElementById('area');

        let coordenadas = document.getElementById('coordenadas');

        area.addEventListener('mousemove', function(event){
            let x = event.clientX;
            let y = event.clientY;

            coordenadas.textContent = "Coordenadas: (" + x + ", " + y + ")";
        });
    </script>
</body>
</html>
