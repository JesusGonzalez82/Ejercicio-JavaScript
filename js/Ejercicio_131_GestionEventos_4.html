<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>
</head>
<body>
    <h2 class="enunciado">Detectar y mostrar las teclas presionadas</h2>

    <input type="text" id="entradas">
    <p id="tecla"></p>

    <script>
        let entradas = document.getElementById('entradas');

        entradas.addEventListener('keydown', function(event){
            tecla.textContent = "Ultima tecla presionada: " + event.key;
        });
    </script>
</body>
</html>
