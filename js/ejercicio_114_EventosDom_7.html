<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar un mensaje emergente</title>
</head>
<body>
    <!-- Mostrar un mensaje emergente al pasar el cursor por un elemento -->

    <p onmouseover="mostrarMensaje()">Pasa el cursor por este mensaje</p>

    <script>
        function mostrarMensaje(){
            alert("Por que haces eso!!! Nooo, no quiero trabajar!!!")
        }
    </script>
</body>
</html>
